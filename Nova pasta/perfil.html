<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - InstaDev</title>
    <link rel="stylesheet" href="perfil.css">
</head>

<body>

    <header>
        <div class="container header">
            <div class="logo">
                <img src="anexos\Instadev.png" alt="logo Instadev">
            </div>
            <div class="input">
                <input class="inputpesquisa" type="search">
            </div>
            <div class="icones">
                <img src="anexos\Vector.png" alt="home page">
                <img src="anexos\plane 1.png" alt="direct Instadev">
                <img src="anexos\compass 1.png" alt="compass">
                <img src="anexos\Vector.png" alt="Likes e comentários">
                <img class=icone src="anexos\837f83bbfa8f6b38b8daa97a809d228d.jpg" alt="icon">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="informações">
                <img class="icon_grande" src="anexos\837f83bbfa8f6b38b8daa97a809d228d.jpg" alt="icone grande">
                <div class="todasasdivs">
                    <span class="nomegrande">Nagisa_Kun</span>
                    <div class="follows">
                        <span>0 publicações</span>
                        <span>128 seguindo</span>
                        <span>214 seguidores</span>
                    </div>
                    <div class="nomereal">
                        <span class="nome">Nagisa Kun</span>
                        <span class="sair">sair</span>
                    </div>
                </div>
            </section>
            <div class="hr_alinhar">
                <hr>
            </div>
            <section class="publicações">
                <img src="anexos\image 1.png" alt="logo publicações">
                <span class="publicações_span">publicações</span>
            </section>
            <section class="feed">
                <div class="feed">
                    <img class="foto1" src="anexos\ea00385905c4f9917251ef8c045e65b7.jpg" alt="foto da classe">
                    <div class="div_main">
                        <img class="foto_feed" src="anexos\837f83bbfa8f6b38b8daa97a809d228d.jpg" alt="icone da imagem">
                        <div class="textinhos">
                            <span class="nomenofeed">Nagisa_Kun</span>
                            <span>Rio de Janeiro, Brazil</span>
                        </div>
                    </div>
                    <div class="divreacoes">
                        <div class="iconreacoes">
                            <img src="anexos\Vector (1).png" alt="curtida">
                            <img src="anexos\Vector (2).png" alt="comentario">
                        </div>
                        <span>1994 curtidas</span>
                    </div>
                </div>
            </section>
        </div>
        <!--Fim da grid  -->
    </main>

    <footer>

    </footer>

</body>

</html>
